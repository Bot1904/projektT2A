<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="https://via.placeholder.com/50" alt="Logo">
    </div>

    <div class="shop-name">Název e-shopu</div>

    <div class="cart">Košík</div>
</header>

<div class="container">
    <main>
        <section>
            <h2>Novinky</h2>
            <div class="product-row">
                <img src="https://via.placeholder.com/200" alt="Produkt 1">
                <img src="https://via.placeholder.com/200" alt="Produkt 2">
                <img src="https://via.placeholder.com/200" alt="Produkt 3">
            </div>
        </section>

        <section>
            <h2>Doporučené produkty</h2>
            <div class="product-row">
                <img src="https://via.placeholder.com/200" alt="Produkt 4">
                <img src="https://via.placeholder.com/200" alt="Produkt 5">
                <img src="https://via.placeholder.com/200" alt="Produkt 6">
            </div>
        </section>
    </main>

    <aside>
        <h3>Kategorie</h3>
    </aside>
</div>

<footer>
    <div>Kontakt</div>
    <div>O nás</div>
</footer>

</body>
</html>
